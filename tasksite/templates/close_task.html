{% extends 'base.html' %}

{% block content %}
  <h2>Close Task</h2>
  <p>Are you sure you want to close the task "{{ task.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes</button>
    <a href="{% url 'task_detail' code=task.code %}" class="btn btn-secondary">No, go back</a>
  </form>
{% endblock %}
