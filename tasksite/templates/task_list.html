{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li><a href="{% url 'task_detail' task.code %}">{{ task.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks available.</p>
  {% endif %}
{% endblock %}
